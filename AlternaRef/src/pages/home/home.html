<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>ТНВЭД</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-card *ngFor="let node of nodes" (click)="nodeOnClick(node)">
            <ion-card-header>
                {{node.kod}}
            </ion-card-header>
            <ion-card-content>
                {{node.name}}
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>

<ion-footer [hidden]="!isShowFooter">
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-start (click)="goTop()">
                <ion-icon name="md-arrow-up"></ion-icon>
                &nbsp;&nbsp;В начало
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
