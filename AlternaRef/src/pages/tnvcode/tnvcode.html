<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{codeData?.code}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-grid class="alt-title">
        <ion-row>
            <ion-col col-12><h5>{{codeData?.name}}</h5></ion-col>
        </ion-row>
    </ion-grid>

    <rate [data]="codeData?.data?.import_tax"></rate>
    <rate [data]="codeData?.data?.export_tax"></rate>
    <rate [data]="codeData?.data?.vat"></rate>
    <rate [data]="codeData?.data?.excise"></rate>
    <rate [data]="codeData?.data?.special"></rate>
    <rate [data]="codeData?.data?.ensuring"></rate>

    <ion-grid class="alt-title" [hidden]="!codeData?.data?.documents">
        <ion-row>
            <ion-col col-12>Документы и особенности</ion-col>
        </ion-row>
    </ion-grid>

    <document [data]="codeData?.data?.documents?.restrictions"></document>
    <document [data]="codeData?.data?.documents?.license"></document>
    <document [data]="codeData?.data?.documents?.certificates"></document>
    <document [data]="codeData?.data?.documents?.others"></document>

</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-row>
            <ion-col>
                <button ion-button full icon-left (click)="examplesClick()">
                    <ion-icon name="paper"></ion-icon>
                    <div>Примеры</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button full icon-left (click)="calcClick()">
                    <ion-icon name="cube"></ion-icon>
                    <div>Калькулятор</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
