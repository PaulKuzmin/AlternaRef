<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Запрос</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label stacked>Имя</ion-label>
                <ion-input [(ngModel)]="chosenParams.name" type="email" placeholder="Иван Иванов" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Телефон</ion-label>
                <ion-input [(ngModel)]="chosenParams.phone" type="tel" placeholder="89876543210" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input [(ngModel)]="chosenParams.email" type="text" placeholder="mail@mail.mail" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Сообщение</ion-label>
                <ion-textarea [(ngModel)]="chosenParams.message" rows="8"  placeholder="Текст запроса" required></ion-textarea>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <button block ion-button icon-left (click)="sendClick()">
            <ion-icon name="send"></ion-icon>
            Отправить
        </button>
    </ion-toolbar>
</ion-footer>
