<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Калькулятор</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" placeholder="Описание или код..."></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content center text-center>
            <p>Не нашли или не знаете код - воспользуйтесь справочником</p>
            <button ion-button (click)="tnvedClick()">ТНВЭД ТС</button>
            <p>или подобрать код по </p>
            <button ion-button (click)="examplesClick()">Примеры декларирования</button>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-item>
            <ion-label stacked>Направление перемещения</ion-label>
            <ion-select class="max-width" [(ngModel)]="direction" cancelText="Отмена" interface="action-sheet">
                <ion-option value="I">Импорт</ion-option>
                <ion-option value="E">Экспорт</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label stacked>Страна</ion-label>
            <ion-select class="max-width" [(ngModel)]="country" interface="alert" cancelText="Отмена" [selectOptions]="countrySelectOptions">
                <ion-option *ngFor="let c of params?.data?.countries" [value]="c.code">{{c.name}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label stacked>Стоимость, дол. США</ion-label>
            <ion-input [(ngModel)]="param_cost" type="number" min="0"></ion-input>
        </ion-item>
    </ion-card>
</ion-content>
